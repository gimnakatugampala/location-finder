    <section class="hero hero-body is-dark container">
        <h1 class="title has-text-centered">Sri Lanka Loaction Info</h1>
        <h2 class="subtitle has-text-centered">Enter a zipcode to get the location info</h2>

        <form id="zipForm">
            <div class="field">
